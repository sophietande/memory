<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se connecter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div>
        <h1>ENI - <strong>MEMORY</strong> - Accueil</h1>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Accueil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">S'inscrire</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Se connecter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Jouer</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <fieldset>
        <legend>Se connecter à son profil</legend>
        <form id="formRegister">
          <div>
            <label><strong>Email :</strong></label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="mail"
              name="mail"
              placeholder="jane.austen@eni.fr"
            />
            <span id="controlMail"></span>
          </div>
          <div>
            <label><strong>Mot de passe :</strong></label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="mdp"
              name="mdp"
              placeholder="Mot de passe"
            />
            <span id="controlMdp" hidden>
              <label>Le mot de passe doit vérifier les critères suivants :</label>
              <ul>
                <li>Au moins 8 caractères</li>
                <li>Au moins 1 majuscule</li>
                <li>Au moins 1 minuscule</li>
                <li>Au moins 1 chiffre</li>
                <li>Au moins un caractère spécial</li>
              </ul></span
            >
          </div>
          <div>
            <button type="submit" class="btn" id="valid" name="valid">
              Valider
            </button>
          </div>
        </form>
      </fieldset>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/login.js"></script>
  </body>
</html>
